<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Weather-App</title>
  </head>
  <body>
    <main class="container flex-row">
      <div class="main-container">
        <div class="row form-container">
          <form class="col-sm-3 card-body">
            <div class="col-md-3">
              <label type="text" for="inputCity" class="city-label-text"
                >City</label
              >
              <input type="text" class="input-value" id="inputCity" />
            </div>

            <div class="col-12">
              <button
                type="submit"
                class="btn"
                value="submit"
                placeholder="enter a city"
              >
                Search
              </button>
            </div>
          </form>

          <div class="card">
            <h3 class="card-header text-uppercase">Popular Cities</h3>
            <div id="city-buttons" class="card-body">
              <button type="button" data-city="boston" class="btnCity">
                Boston
              </button>
              <button type="button" data-city="NY-city" class="btnCity">
                New York
              </button>
              <button type="button" data-city="nashville" class="btnCity">
                Nashville
              </button>
              <button type="button" data-city="chicago" class="btnCity">
                Chicago
              </button>
              <button type="button" data-city="austin" class="btnCity">
                Austin
              </button>
              <button type="button" data-city="san-diego" class="btnCity">
                San Diego
              </button>
              <button type="button" data-city="los-angeles" class="btnCity">
                Los Angeles
              </button>
              <button data-city="Seattle" class="btnCity">Seattle</button>
            </div>
          </div>
        </div>

        <!-- results -->
        <div class="col-10 results">
          <h2 class="subtitle">
            Weather Results: <span id="repo-search-term"></span>
          </h2>
          <div id="results-container" class="results-list-group">
            <div id="city" class="row cityDiv">City</div>
            <div id="temp" class="row cityDiv">Temp</div>
            <div id="wind" class="row cityDiv">Wind</div>
            <div id="humidity" class="row cityDiv">Humidity</div>
            <div id="UV-index" class="row cityDiv">UV Index</div>

            <!-- 5-day forecast -->

            <div class="row">
              <div id="day-one" class="col fiveDay">
                <h3>Monday</h3>
              </div>
              <div id="day-two" class="col fiveDay">
                <h3>Tuesday</h3>
              </div>
              <div id="day-three" class="col fiveDay">
                <h3>Wednesday</h3>
              </div>
              <div id="day-four" class="col fiveDay">
                <h3>Thursday</h3>
              </div>
              <div id="day-five" class="col fiveDay">
                <h3>Friday</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- form -->
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
